<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set a page title -->
    <title>It's Weather Time</title>

    <!-- Site Styles -->
    <link rel="stylesheet" href="tachyons.min.css">
    <link rel="stylesheet" href="/main.css">
  </head>

  <body>
    <div class="sans-serif">

      <!-- If there is an error, this box is shown. 'dn' is the only required class -->

      <div id="error" class="dn bg-red white f3 pa4 top-0 w-100">
        Where? Try that again, mate.
      </div>

      <!-- Search Box -->
      <form id="location-search" class="pa4">
        <h1 class="flex flex-wrap items-baseline">
          <span class="mr3 mb2 ">
            What's the weather like in:
          </span>
          <input type="text" id="area" value="Tokyo" class="flex">
        </h1>
      </form>

<!-- Content -->

<div class="flex-column pa4 center">

  <div class="w-100 w-50-m w-third-l center">
    <!-- <h2>Temperature</h2> -->
    <p><span id="temp" class="f1 center">78</span></p>
    <p> <span id="location-name" class="f1">Tokyo</span>, <span id="country" class="f1">JP</span></p>
    <p> <p>Max <span id="temp-max">90</span> / Min <span id="temp-min">68</span></p>
    <p><span class="center" id="condition"></span></p>
    <p><span id="condition-description">rainey and warm</span></p>
    <p>Wind:<span id="wind-speed"></span>mph</p>
  </div>
